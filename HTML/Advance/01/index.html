<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio</title>
</head>
<body>
    <div>
        <!-- for audio tag -->
        <audio controls autoplay>
            <source src="./file_example_MP3_700KB..mp3" type="audio/ogg">
            <source src="./file_example_MP3_700KB..mp3" type="audio/mpeg">
        </audio>
        <!-- for video tag -->
        <video controls poster="./YouTube.png">
            <source src="./meesho.mp4" type="video/mp4">
            <source src="./meesho.mp4" type="video/ogg">
            Your browser does not support the video tag.
        </video>
        <!--graphic-->
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40"
            stroke="green" stroke-width="4" fill="yellow" />
          Sorry, your browser does not support inline SVG.
        </svg>
    </div>
</body>
</html>
